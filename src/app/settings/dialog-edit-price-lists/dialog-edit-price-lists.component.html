<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <h2 mat-dialog-title>Editar lista de precios</h2>
    <mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Nombre de lista</mat-label>
        <input type="text" matInput formControlName="name">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>CANCELAR</button>
      <button type="submit" mat-flat-button color="primary">GUARDAR</button>
    </mat-dialog-actions>
  </form>
</div>

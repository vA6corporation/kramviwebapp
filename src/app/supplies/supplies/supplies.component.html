<mat-tab-group animationDuration="0ms">
  <mat-tab label="Insumos">
    <section class="container">
      <form [formGroup]="formGroup" autocomplete="off">
        <mat-form-field appearance="fill">
          <mat-label>Seleccione una categoria</mat-label>
          <mat-select formControlName="categorySupplyId" (selectionChange)="onCategoryChange()">
            <mat-option value="">TODAS LAS CATEGORIAS</mat-option>
            <mat-option class="text-uppercase" *ngFor="let categorySupply of categorySupplies" [value]="categorySupply._id">
              {{ categorySupply.name | uppercase }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" class="w-100">
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element" class="text-capitalize truncate-cell">{{ element.fullName }}</td>
          </ng-container>
          <ng-container matColumnDef="feature">
            <th mat-header-cell *matHeaderCellDef>Variante</th>
            <td mat-cell *matCellDef="let element" [ngClass]="{ 'text-muted': !element.brand }">{{ element.feature || 'NINGUNO' }}</td>
          </ng-container>
          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef>Marca</th>
            <td mat-cell *matCellDef="let element" [ngClass]="{ 'text-muted': !element.brand }">{{ element.brand || 'NINGUNO' }}</td>
          </ng-container>
          <ng-container matColumnDef="cost">
            <th mat-header-cell *matHeaderCellDef>Costo</th>
            <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
          </ng-container>
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" class="text-right">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button type="button" (click)="onDetails(element._id)" mat-menu-item>
                  <mat-icon>info</mat-icon>
                  <span>Detalles</span>
                </button>
                <button type="button" [routerLink]="['/supplies', element._id, 'edit']" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Editar</span>
                </button>
                <button type="button" (click)="deleteSupply(element._id)" mat-menu-item>
                  <mat-icon>delete</mat-icon>
                  <span>Eliminar</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageIndex]="pageIndex" [length]="length" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator>
      </div>
      <div class="fixed-bottom p-3" style="right: 0; left: unset; width: auto;">
        <button mat-fab color="primary" class="float-right" routerLink="/supplies/create">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </section>
  </mat-tab>
  <mat-tab label="Categorias">
    <ng-template matTabContent>
      <app-category-supplies></app-category-supplies>
    </ng-template>
  </mat-tab>
</mat-tab-group>

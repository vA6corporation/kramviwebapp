<h2 mat-dialog-title>Cupones</h2>
<mat-dialog-content>
    <mat-list>
        @for (couponItem of couponItems; track $index) {
        <mat-list-item role="listitem">
            <span matListItemTitle>{{ couponItem.sale?.invoicePrefix }}{{ office.serialPrefix }}-{{
                couponItem.sale?.invoiceNumber }}</span>
            <span>{{ couponItem.sale?.customer?.name || 'SIN DATOS' }}</span>
        </mat-list-item>
        }
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="primary" (click)="onExportExcel()">EXPORTAR EXCEL</button>
    <span class="spacer"></span>
    <button mat-raised-button mat-dialog-close color="primary">VOLVER</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Cupones disponibles</h2>
<mat-list role="list">
    @for (coupon of coupons; track coupon._id) {
    <mat-list-item role="listitem">
        <span matListItemTitle>{{ coupon.name | uppercase }}</span>
        <span>Monto minimo: {{ coupon.charge.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) }}</span>
    </mat-list-item>
    }
</mat-list>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-raised-button mat-dialog-close color="primary">VOLVER</button>
</mat-dialog-actions>

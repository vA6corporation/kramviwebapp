<div class="container">
    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" class="w-100">
            <ng-container matColumnDef="bankName">
                <th mat-header-cell *matHeaderCellDef>Banco</th>
                <td mat-cell *matCellDef="let element">{{ element.bankName }}</td>
            </ng-container>
            <ng-container matColumnDef="currencyName">
                <th mat-header-cell *matHeaderCellDef>Moneda</th>
                <td mat-cell *matCellDef="let element">{{ element.currencyName }}</td>
            </ng-container>
            <ng-container matColumnDef="accountNumber">
                <th mat-header-cell *matHeaderCellDef>N° de cuenta</th>
                <td mat-cell *matCellDef="let element" class="text-uppercase truncate-cell">{{ element.accountNumber }}
                </td>
            </ng-container>
            <ng-container matColumnDef="cci">
                <th mat-header-cell *matHeaderCellDef>N° de cuenta CCI</th>
                <td mat-cell *matCellDef="let element" class="text-uppercase truncate-cell">{{ element.cci }}
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button [routerLink]="['/banks', element._id, 'edit']" mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                        <button (click)="onDelete(element._id)" mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="{ 'bg-success': row.cdr && row.cdr.sunatCode === '0' && row.deletedAt === null, 'bg-danger': row.deletedAt, 'bg-warning': row.warning }">
            </tr>
        </table>
        <!-- <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageIndex]="pageIndex"
            [length]="length" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator> -->
    </div>
    <div class="fixed-bottom p-3" style="right: 0; left: unset; width: auto;">
        <button mat-fab color="primary" class="float-right" routerLink="/banks/create">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>

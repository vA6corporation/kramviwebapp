<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <h2 mat-dialog-title>Editar paciente</h2>
    <mat-dialog-content class="mat-typography">
        <mat-form-field appearance="fill">
            <mat-label>Tipo de Documento</mat-label>
            <mat-select formControlName="documentType">
                <mat-option value="DNI">DNI</mat-option>
                <mat-option value="CE">CE</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>NÂ° de Documento</mat-label>
            <input type="text" matInput formControlName="document" [maxlength]="maxLength">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Nombres</mat-label>
            <input type="text" matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="birthDatePicker" formControlName="birthdate">
            <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #birthDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Sexo</mat-label>
            <mat-select formControlName="sex">
                <mat-option value="HOMBRE">HOMBRE</mat-option>
                <mat-option value="MUJER">MUJER</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Celular</mat-label>
            <input type="text" matInput formControlName="mobileNumber">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Direccion</mat-label>
            <input type="text" matInput formControlName="address">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Distrito</mat-label>
            <input type="text" matInput formControlName="district">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Ocupacion</mat-label>
            <input type="text" matInput formControlName="occupation">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Grado de instruccion</mat-label>
            <input type="text" matInput formControlName="instruction">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Antecedentes</mat-label>
            <input type="text" matInput formControlName="criminalRecord">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="spacer"></span>
        <button type="button" mat-raised-button mat-dialog-close color="primary">CANCELAR</button>
        <button type="submit" mat-flat-button color="primary" [disabled]="isLoading">GUARDAR</button>
    </mat-dialog-actions>
</form>

<mat-action-list>
    @for (promotionItem of promotionItems; track promotionItem.productId; let i = $index) {
    <button type="button" mat-list-item (click)="onClickSaleItem(i)">
        <div class="d-flex flex-column w-100">
            <div>
                {{ promotionItem.fullName.slice(0, 60) }}
            </div>
            <div class="d-flex">
                <span class="text-muted mr-2">x{{ promotionItem.quantity }}</span>
                <span class="mr-2" [style.color]="'green'" [hidden]="promotionItem.igvCode !== '11'">bonificacion</span>
                <span class="text-primary mr-2" *ngIf="promotionItem.igvCode === '20'">Exonerado</span>
                <span class="text-primary mr-2" *ngIf="promotionItem.igvCode === '30'">Inafecto</span>
                <span class="text-muted">{{ promotionItem.observations }}</span>
                <span class="spacer"></span>
                <span class="text-muted">
                    {{ (promotionItem.price * promotionItem.quantity).toFixed(2) }}
                </span>
            </div>
        </div>
    </button>
    }
    <mat-list-item role="listitem">
        <div class="d-flex font-weight-bold">
            Total
            <span class="spacer"></span>
            {{ charge.toFixed(2) }}
        </div>
    </mat-list-item>
</mat-action-list>

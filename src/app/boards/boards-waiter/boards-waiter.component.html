<div>
    <mat-grid-list cols="5" rowHeight="100px">
        @for (table of tables; track table._id; let i = $index) {
        <mat-grid-tile [routerLink]="['/boards/posBoardsWaiter', i]"
            [style.background]="table.board ? '#ff0000' : 'lightblue'" class="mat-h1">
            <span class="mat-title-large">{{ table.name }}</span>
        </mat-grid-tile>
        }
    </mat-grid-list>
    <div class="fixed-bottom p-3" style="right: 0; left: unset; width: auto;">
        <button mat-fab color="primary" class="float-right" (click)="onLogout()">
            <mat-icon>logout</mat-icon>
        </button>
    </div>
</div>

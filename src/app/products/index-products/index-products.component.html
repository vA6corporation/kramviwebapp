<mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="onChangeSelected($event)" animationDuration="0ms">
    <mat-tab label="Productos">
        <ng-template matTabContent>
            <app-products></app-products>
        </ng-template>
    </mat-tab>
    <mat-tab label="Desactivados">
        <ng-template matTabContent>
            <app-disabled-products></app-disabled-products>
        </ng-template>
    </mat-tab>
    <mat-tab label="Eliminados">
        <ng-template matTabContent>
            <app-deleted-products></app-deleted-products>
        </ng-template>
    </mat-tab>
    <mat-tab label="Categorias">
        <ng-template matTabContent>
            <app-categories></app-categories>
        </ng-template>
    </mat-tab>
</mat-tab-group>

<div>
  <h2 mat-dialog-title>Cambiar fecha</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Fecha de agenda</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="scheduledAt">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="d-flex">
        <mat-form-field appearance="fill">
          <mat-label>Hora</mat-label>
          <mat-select formControlName="hours">
            <mat-option *ngFor="let element of hours" [value]="element.value">{{ element.label }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Minuto</mat-label>
          <mat-select formControlName="minutes">
            <mat-option *ngFor="let element of minutes" [value]="element.value">{{ element.label }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>AM/PM</mat-label>
          <mat-select formControlName="ampm">
            <mat-option value="AM">AM</mat-option>
            <mat-option value="PM">PM</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <mat-dialog-actions>
      <span class="spacer"></span>
      <button type="button" mat-raised-button mat-dialog-close color="primary">CANCELAR</button>
      <button type="submit" mat-flat-button color="primary" [disabled]="isLoading">GUARDAR</button>
    </mat-dialog-actions>
  </form>
</div>

<section>
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
        <title mat-dialog-title>Editar producto</title>
        <div mat-dialog-content>
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input type="text" class="text-center" matInput formControlName="fullName">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Precio</mat-label>
                <input type="number" class="text-center" matInput formControlName="price">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Cantidad</mat-label>
                <input type="number" class="text-center" matInput formControlName="quantity">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Declaracion</mat-label>
                <mat-select formControlName="igvCode">
                    <mat-option value="10">GRAVADO</mat-option>
                    <mat-option value="20">EXONERADO</mat-option>
                    <mat-option value="30">INAFECTO</mat-option>
                    <mat-option value="11">BONIFICACION</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <mat-dialog-actions>
            <button type="button" mat-flat-button mat-dialog-close color="warn" (click)="onDelete()">ELIMINAR</button>
            <span class="spacer"></span>
            <button mat-raised-button mat-dialog-close color="primary">CANCELAR</button>
            <button type="submit" mat-flat-button color="primary">GUARDAR</button>
        </mat-dialog-actions>
    </form>
</section>

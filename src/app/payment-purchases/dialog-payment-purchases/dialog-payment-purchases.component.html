<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <title mat-dialog-title>Agregar pago</title>
    <div mat-dialog-content>
        <div class="d-flex">
            <mat-form-field appearance="fill">
                <mat-label>Monto</mat-label>
                <input type="number" class="text-center" matInput formControlName="charge">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-select formControlName="paymentMethodId">
                    @for (paymentMethod of paymentMethods; track $index) {
                    <mat-option [value]="paymentMethod._id">{{ paymentMethod.name }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <mat-dialog-actions>
        <span class="spacer"></span>
        <button mat-raised-button mat-dialog-close color="primary">CANCELAR</button>
        <button type="submit" mat-flat-button color="primary" [disabled]="isLoading">GUARDAR</button>
    </mat-dialog-actions>
</form>

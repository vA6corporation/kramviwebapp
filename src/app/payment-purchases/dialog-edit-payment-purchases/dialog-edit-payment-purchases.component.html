<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <title mat-dialog-title>Editar pago</title>
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-select formControlName="paymentMethodId">
                @for (paymentMethod of paymentMethods; track paymentMethod._id) {
                <mat-option [value]="paymentMethod._id">
                    {{ paymentMethod.name }}
                </mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Monto</mat-label>
            <input type="number" class="text-center" matInput formControlName="charge">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Observaciones</mat-label>
            <input type="text" class="text-center" matInput formControlName="observations">
        </mat-form-field>
    </div>
    <mat-dialog-actions>
        <span class="spacer"></span>
        <button mat-raised-button mat-dialog-close color="primary">CANCELAR</button>
        <button type="submit" mat-flat-button color="primary">GUARDAR</button>
    </mat-dialog-actions>
</form>

<mat-action-list>
    @for (purchaseSupplyItem of purchaseSupplyItems; track purchaseSupplyItem.supplyId; let i = $index) {
        <button mat-list-item (click)="onSelectPurchaseSupplyItem(i)">
            <span matListItemTitle>{{ purchaseSupplyItem.fullName }}</span>
            <div matListItemLine class="d-flex">
                <span class="mr-3">x{{ purchaseSupplyItem.quantity }}</span>
                <span class="spacer"></span>
                <span>{{ (purchaseSupplyItem.cost * purchaseSupplyItem.quantity).toFixed(2) }}</span>
            </div>
        </button>
    }
    <button mat-list-item>
        <div matListItemTitle class="d-flex font-weight-bold">
            <span>Total</span>
            <span class="spacer"></span>
            <span>{{ charge.toFixed(2) }}</span>
        </div>
    </button>
</mat-action-list>

<div class="d-flex">
    <div class="flex-70">
        <mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="selectedIndex = $event"
            animationDuration="0ms">
            <mat-tab label="Categorias">
                <mat-grid-list cols="4" rowHeight="4:2" class="text-uppercase text-center">
                    <mat-grid-tile (click)="onSelectCategorySupply(categorySupply._id)" [style.background]="'lightgreen'"
                        *ngFor="let categorySupply of categorySupplies">
                        {{ categorySupply.name }}
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-tab>
            <mat-tab label="Insumos">
                <mat-grid-list cols="4" rowHeight="4:2" class="text-uppercase text-center">
                    <mat-grid-tile (click)="onClickSupply(supply)" *ngFor="let supply of filterSupplies">
                        {{ supply.name }}
                        <small class="text-muted text-price">
                            {{ supply.cost.toFixed(2) }}
                        </small>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="flex-30 bg-white list-items">
        <mat-action-list>
            <button type="button" mat-list-item *ngFor="let element of recipes; let i = index"
                (click)="onClickRecipe(i)">
                <span matListItemTitle>{{ element.name }}</span>
                <div matListItemLine class="d-flex my-1">
                    <span class="mr-2">x{{ element.quantity }}</span>
                    <span class="spacer"></span>
                    <span class="d-flex flex-column">{{ (element.cost * element.quantity).toFixed(2) }}
                    </span>
                </div>
            </button>
            <mat-list-item role="listitem">
                <div class="d-flex font-weight-bold">
                    Total
                    <span class="spacer"></span>
                    {{ charge.toFixed(2) }}
                </div>
            </mat-list-item>
        </mat-action-list>
    </div>
    <div class="fixed-bottom d-flex align-items-center footer-button">
        <span class="spacer"></span>
        <div class="p-3">
            <button type="button" mat-flat-button color="primary" (click)="onSubmit()">GUARDAR</button>
        </div>
    </div>
</div>

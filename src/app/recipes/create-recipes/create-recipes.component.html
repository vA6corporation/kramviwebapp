<div class="d-flex">
    <div class="flex-70">
        <mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="selectedIndex = $event"
            animationDuration="0ms">
            <mat-tab label="Categorias">
                <mat-grid-list cols="5" rowHeight="4:2" class="text-uppercase text-center">
                </mat-grid-list>
            </mat-tab>
            <mat-tab label="Insumos">
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="flex-30 bg-white list-items">
        <mat-action-list>
            @for (recipe of recipes; track recipe.supplyId; let i = $index) {
            <button type="button" mat-list-item (click)="onClickRecipe(i)">
                <div class="d-flex flex-column">
                    {{ recipe.name }}
                </div>
                <span class="divider"></span>
                <span class="text-muted">x{{ recipe.quantity }}</span>
                <span class="spacer"></span>
                <div class="d-flex flex-column">
                    {{ (recipe.cost * recipe.quantity).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) }}
                </div>
            </button>
            }
            <mat-list-item role="listitem">
                <div class="d-flex font-weight-bold">
                    Total
                    <span class="spacer"></span>
                    {{ charge.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) }}
                </div>
            </mat-list-item>
        </mat-action-list>
    </div>
    <div class="fixed-bottom d-flex align-items-center">
        <span class="spacer"></span>
        <div class="p-3">
            <button type="button" mat-flat-button color="primary" (click)="onSubmit()">GUARDAR</button>
        </div>
    </div>
</div>

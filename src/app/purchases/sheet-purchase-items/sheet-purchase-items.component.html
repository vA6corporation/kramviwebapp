<mat-action-list>
    <button type="button" mat-list-item (click)="onEditPurchaseItem()">
        <mat-icon class="color-black" matListItemIcon>edit</mat-icon>
        <span matListItemTitle>Editar</span>
    </button>
    <button type="button" mat-list-item (click)="onDeletePurchaseItem()">
        <mat-icon class="color-black" matListItemIcon>delete</mat-icon>
        <span matListItemTitle>Eliminar</span>
    </button>
</mat-action-list>

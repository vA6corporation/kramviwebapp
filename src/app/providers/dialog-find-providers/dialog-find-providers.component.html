<form [formGroup]="formGroup" autocomplete="off" (ngSubmit)="fetchData()">
  <h2 mat-dialog-title>Buscar Proveedor</h2>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input type="text" matInput formControlName="key">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-action-list>
      <button mat-list-item *ngFor="let provider of providers" (click)="onSetProvider(provider)">
        {{ provider.name | uppercase }}
        <span class="spacer"></span>
        <span class="caption text-muted">{{ provider.documentType }}: {{ provider.document }}</span>
      </button>
    </mat-action-list>
    <div class="py-3"></div>
  </div>
  <mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-raised-button mat-dialog-close color="primary">CANCELAR</button>
  </mat-dialog-actions>
</form>

<h2 mat-dialog-title>Proveedores</h2>
<mat-dialog-content>
    <mat-list role="list">
        @for (provider of providers; track provider._id) {
            <mat-list-item role="listitem">
                <span matListItemTitle>{{ provider.name }}</span>
                <span>{{ provider.documentType }}: {{ provider.document }}</span>
            </mat-list-item>
        }
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button type="button" mat-raised-button mat-dialog-close color="primary">CANCELAR</button>
    <button type="submit" mat-flat-button color="primary">GUARDAR</button>
</mat-dialog-actions>

<h2 mat-dialog-title>Motivo para anular</h2>
<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Motivo</mat-label>
            <input type="text" matInput formControlName="deletedReason">
        </mat-form-field>
        <div class="my-3"></div>
    </div>
    <mat-dialog-actions>
        <span class="spacer"></span>
        <button type="button" mat-raised-button mat-dialog-close color="primary">CANCELAR</button>
        <button type="submit" mat-flat-button mat-dialog-close color="primary">GUARDAR</button>
    </mat-dialog-actions>
</form>

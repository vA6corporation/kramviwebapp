<mat-action-list>
    <button type="button" mat-list-item (click)="onExportPdfA4()">
        <mat-icon class="color-black" matListItemIcon>download</mat-icon>
        <span matListItemTitle>Exportar PDF A4</span>
    </button>
    <button type="button" mat-list-item (click)="onExportPdfA4Image()">
        <mat-icon class="color-black" matListItemIcon>download</mat-icon>
        <span matListItemTitle>Exportar PDF A4 con imagenes</span>
    </button>
    <button type="button" mat-list-item (click)="onExportPdfTicket()">
        <mat-icon class="color-black" matListItemIcon>download</mat-icon>
        <span matListItemTitle>Exportar PDF Ticket 80mm</span>
    </button>
</mat-action-list>

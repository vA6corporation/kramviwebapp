<section class="container">
    <form [formGroup]="formGroup" autocomplete="off">
        <mat-form-field appearance="fill">
            <mat-label>Seleccione un rango de fechas</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate placeholder="Desde" formControlName="startDate">
                <input matEndDate placeholder="Hasta" formControlName="endDate" (dateChange)="onRangeChange()">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <div class="d-flex">
            <mat-form-field appearance="fill" class="text-uppercase">
                <mat-label>Sucursal</mat-label>
                <mat-select (selectionChange)="onOfficeChange()" formControlName="officeId">
                    <mat-option [value]="element._id" *ngFor="let element of offices">{{ element.name }}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
    <div>
        <canvas #incomesChart width="300" height="300"></canvas>
    </div>
    <mat-list>
        <mat-list-item *ngFor="let element of supplyItems; let i = index" class="text-uppercase"
            [style.backgroundColor]="colors[i]">
            {{ element.fullName }}
            <span class="spacer"></span>
            <div>
                <span class="mr-3">
                    {{ (element.totalOut * element.cost || 0).toFixed(2) }}
                </span>
                {{ (element.totalOut || 0).toFixed(2) }}
            </div>
        </mat-list-item>
    </mat-list>
</section>

<mat-action-list>
    <button type="button" mat-list-item (click)="onPrint('a4')">
        <mat-icon class="color-black" matListItemIcon>printer</mat-icon>
        <span matListItemTitle>Imprimir A4</span>
    </button>

    <button type="button" mat-list-item (click)="onPrint('ticket80mm')">
        <mat-icon class="color-black" matListItemIcon>printer</mat-icon>
        <span matListItemTitle>Imprimir Ticket 80mm</span>
    </button>
    
    <button type="button" mat-list-item (click)="onExportPdf('a4')">
        <mat-icon class="color-black" matListItemIcon>download</mat-icon>
        <span matListItemTitle>Exportar PDF A4</span>
    </button>

    <button type="button" mat-list-item (click)="onExportPdf('ticket80mm')">
        <mat-icon class="color-black" matListItemIcon>download</mat-icon>
        <span matListItemTitle>Exportar PDF Ticket 80mm</span>
    </button>
</mat-action-list>

<h2 mat-dialog-title>Notas de credito</h2>
<div mat-dialog-content>
    <ng-container *ngIf="creditNotes.length; else elseBlock">
        <mat-action-list *ngFor="let element of creditNotes">
            <button mat-list-item (click)="onPrintCreditNote(element._id)">
                {{ element.invoicePrefix }}{{ office.serialPrefix }}-{{ element.invoiceNumber }}
                <span class="spacer"></span>
                {{ element.charge.toFixed(2) }}
            </button>
        </mat-action-list>
    </ng-container>
    <ng-template #elseBlock>
        <h2 class="text-center text-muted">Sin notas de credito</h2>
    </ng-template>
</div>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-raised-button mat-dialog-close color="primary">CANCELAR</button>
    <button type="button" mat-flat-button mat-dialog-close color="primary"
        [routerLink]="['/creditNotes', this.saleId, 'createItems']" [disabled]="isLoading">
        NUEVA NOTA DE CREDITO
    </button>
</mat-dialog-actions>

<mat-action-list>
    <button type="button" mat-list-item (click)="onShowSale()">
        <mat-icon class="color-black" matListItemIcon>info</mat-icon>
      <span matListItemTitle>Detalles</span>
    </button>
  
    <button type="button" mat-list-item bottom-sheet-close (click)="onChangeTurn()">
        <mat-icon class="color-black" matListItemIcon>north_east</mat-icon>
      <span matListItemTitle>Cambiar de caja</span>
    </button>
  </mat-action-list>

<mat-action-list>
    <button type="button" mat-list-item (click)="onAddStock()">
        <mat-icon matListItemIcon class="color-black">add</mat-icon>
        <span matListItemTitle>Aumentar stock</span>
    </button>
    <button type="button" mat-list-item (click)="onRemoveStock()">
        <mat-icon matListItemIcon class="color-black">remove</mat-icon>
        <span matListItemTitle>Reducir stock</span>
    </button>
</mat-action-list>

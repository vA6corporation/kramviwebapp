<div>
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
        <h2 mat-dialog-title>Traspasar stock</h2>
        <div mat-dialog-content>
            <mat-form-field appearance="fill">
                <mat-label>Cantidad</mat-label>
                <input type="number" class="text-center" matInput formControlName="quantity">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Seleccione sucursal</mat-label>
                <mat-select formControlName="toOfficeId">
                    @for (office of offices; track office._id) {
                    <mat-option [value]="office._id">{{ office.name | uppercase }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Observaciones</mat-label>
                <input type="text" matInput formControlName="observations">
            </mat-form-field>
        </div>
        <div class="py-3"></div>
        <mat-dialog-actions>
            <span class="spacer"></span>
            <button mat-raised-button mat-dialog-close color="primary" [disabled]="isLoading">CANCELAR</button>
            <button type="submit" mat-flat-button color="primary" [disabled]="isLoading">GUARDAR</button>
        </mat-dialog-actions>
    </form>
</div>

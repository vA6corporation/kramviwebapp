<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <h2 mat-dialog-title>Traspasar stock</h2>
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Cantidad</mat-label>
        <input type="number" class="text-center" matInput formControlName="quantity" class="text-center">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Seleccione sucursal</mat-label>
        <mat-select formControlName="toOfficeId">
          <mat-option *ngFor="let element of offices" [value]="element._id">{{ element.name | uppercase }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Observaciones</mat-label>
        <input type="text" matInput formControlName="observations">
      </mat-form-field>
    </div>
    <div class="py-3"></div>
    <mat-dialog-actions>
      <span class="spacer"></span>
      <button mat-raised-button mat-dialog-close color="primary">CANCELAR</button>
      <button type="submit" mat-flat-button color="primary" [disabled]="isLoading">GUARDAR</button>
    </mat-dialog-actions>
  </form>
</div>

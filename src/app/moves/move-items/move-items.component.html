<mat-action-list>
    <button type="button" mat-list-item *ngFor="let moveItem of moveItems; let i = index" (click)="onClickMoveItem(i)">
        <div class="d-flex flex-column w-100">
            <div>
                {{ moveItem.fullName.slice(0, 60) }}
            </div>
            <div class="d-flex">
                <span class="text-muted mr-2">x{{ moveItem.quantity }}</span>
                <span class="spacer"></span>
            </div>
        </div>
    </button>
</mat-action-list>

<section class="container">
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element" class="text-capitalize truncate-cell">{{ element.name | uppercase }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element" class="text-capitalize truncate-cell">{{ element.address | uppercase }}</td>
      </ng-container>
      <ng-container matColumnDef="activityName">
        <th mat-header-cell *matHeaderCellDef>Actividad</th>
        <td mat-cell *matCellDef="let element" class="text-capitalize truncate-cell">{{ element.activityName }}</td>
      </ng-container>
      <ng-container matColumnDef="serialPrefix">
        <th mat-header-cell *matHeaderCellDef>NÂ° de serie</th>
        <td mat-cell *matCellDef="let element" class="text-capitalize">{{ element.serialPrefix }}</td>
      </ng-container>
      <ng-container matColumnDef="codigoAnexo">
        <th mat-header-cell *matHeaderCellDef>Codigo anexo</th>
        <td mat-cell *matCellDef="let element" class="text-capitalize">{{ element.codigoAnexo }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="text-right">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button [routerLink]="['/offices', element._id, 'edit']" mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button type="button" (click)="onDeleteOffice(element._id)" mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="fixed-bottom p-3" style="right: 0; left: unset; width: auto;">
    <button mat-fab color="primary" class="float-right" routerLink="/offices/create">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</section>

<div mat-dialog-content class="mat-dialog-content">
    <iframe [src]="url" frameborder="0"></iframe>
</div>
<mat-dialog-actions>
    @if (this.urlPdf) {
        <button type="button" mat-flat-button mat-dialog-close color="warn" (click)="onDeletePdf()">ELIMINAR</button>
    }
    <span class="spacer"></span>
    <input type="file" #fileInput (change)="onFileSelected(fileInput.files, fileInput)" [accept]="accept" hidden>
    <button mat-raised-button mat-dialog-close color="primary">VOLVER</button>
    <button type="button" mat-flat-button color="primary" (click)="fileInput.click()">CARGAR</button>
</mat-dialog-actions>

<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <h2 mat-dialog-title>Pagar deuda</h2>
    <div mat-dialog-content>
        <p>importe a pagar: {{ (charge - payed).toFixed(2) }}</p>
        <mat-form-field appearance="fill">
            <mat-label>Medio de pago</mat-label>
            <mat-select formControlName="paymentMethodId">
                @for (paymentMethod of paymentMethods; track $index) {
                <mat-option [value]="paymentMethod._id">{{ paymentMethod.name }}</mat-option>
                }
            </mat-select>
        </mat-form-field>
    </div>
    <mat-dialog-actions>
        <span class="spacer"></span>
        <button type="button" mat-raised-button color="primary" mat-dialog-close>CANCELAR</button>
        <button type="submit" mat-flat-button color="primary" [disabled]="isLoading">GUARDAR</button>
    </mat-dialog-actions>
</form>

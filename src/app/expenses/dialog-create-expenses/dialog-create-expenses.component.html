<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <h2 mat-dialog-title>Agregar gasto</h2>
    <mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Concepto</mat-label>
            <input type="text" matInput formControlName="concept">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Monto</mat-label>
            <input type="number" matInput formControlName="charge">
        </mat-form-field>
        <span class="py-3"></span>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="spacer"></span>
        <button type="button" mat-raised-button mat-dialog-close color="primary">CANCELAR</button>
        <button type="submit" mat-flat-button color="primary">GUARDAR</button>
    </mat-dialog-actions>
</form>

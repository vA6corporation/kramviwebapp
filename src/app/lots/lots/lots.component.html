<div class="container">
    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" class="w-100">
            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let element" class="text-capitalize">{{ element.product.name }}</td>
            </ng-container>
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element" class="text-capitalize">{{ element.quantity }}</td>
            </ng-container>
            <ng-container matColumnDef="lotNumber">
                <th mat-header-cell *matHeaderCellDef>NÂ° de lote</th>
                <td mat-cell *matCellDef="let element" class="text-capitalize">{{ element.lotNumber }}</td>
            </ng-container>
            <ng-container matColumnDef="expirationAt">
                <th mat-header-cell *matHeaderCellDef>F. de vencimiento</th>
                <td mat-cell *matCellDef="let element" class="text-capitalize">{{ element.expirationAt | date }}</td>
            </ng-container>
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item (click)="onDetailPurchase(element.purchaseId)">
                            <mat-icon>info</mat-icon>
                            <span>Detalles</span>
                        </button>
                        <button [routerLink]="['/purchases', element.purchaseId, 'edit']" mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageIndex]="pageIndex"
            [length]="length" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator>
    </div>
</div>
